<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/select.css">
</head>
<body>
<div class="select">
    <!--省-->
    <div>
        <select id="select" class="province" onchange="cityChange(event)">
            <option>请选择省：</option>
        </select>
    </div>
    <!--市-->
    <div>
        <select class="city" id="city" onchange="areaChange(event)">
            <option>请选择市：</option>
        </select>
    </div>

    <!--区-->
    <div>
        <select class="area" id="area" >
            <option>
                请选择服务区：
            </option>
        </select>
    </div>
</div>
